<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container-form">
        <form class="form-certificates" method="post">
            <h1 class="title-form">Rellena tus datos</h1>
            <div class="mb-3">
                <label for="input-image" class="form-label">Elegir un dise√±o</label>
                <input type="file" class="form-control form-control-sm"  id="input-image" accept=".jpg">
            </div>
            
            <div class="mb-3">
                <label for="nameOfCourse" class="form-label">Nombre</label>
                <input type="name" class="form-control" id="nameOfCourse" placeholder="name@example.com">
            </div>
            
            <div class="mb-3">
                <label for="nameOfCode" class="form-label">Code</label>
                <input type="text" class="form-control" id="nameOfCode" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="nameOfDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="nameOfDate">
            </div>
            
            <div class="mb-3">
                <label for="input-file" class="form-label">Elegir un archivo</label>
                <input type="file" class="form-control form-control-sm"  id="input-file" accept=".xlsx">
            </div>

            <button class="send-form" type="submit">Enviar</button>
        </form>
    </div>
    <script src="/script.js"></script>
</body>
</html>
